<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시글 상세 페이지</title>
</head>
<body>

<h1 th:text="${board.title}">제목입니다.</h1>
<p th:text="${board.content}">내용이 들어갈 부분입니다.</p>

<!-- 좋아요 수 출력 -->
<p>좋아요: <span th:text="${board.likeCount}">0</span></p>

<!-- 좋아요 버튼 -->
<form th:action="@{/board/like/{id}(id=${board.id})}" method="get">
    <button type="submit">좋아요❤️</button>
</form>

<!-- 파일 다운로드 -->
<a th:href="@{${board.filepath}}">다운받기</a>

<!-- 수정 링크 -->
<a th:href="@{/board/modify/{id}(id = ${board.id})}">수정</a>

<hr/>

<!-- 댓글 목록 출력 -->
<h2>댓글</h2>
<ul>
    <li th:each="comment : ${comments}">
        <strong th:text="${comment.writer}">작성자</strong> :
        <span th:text="${comment.content}">댓글 내용</span>
    </li>
</ul>

<!-- 댓글 작성 폼 -->
<form th:action="@{/board/comment}" method="post">
    <!-- 게시글 ID를 숨겨서 전송 -->
    <input type="hidden" name="boardId" th:value="${board.id}" />

    <!-- 작성자 입력 -->
    <input type="text" name="writer" placeholder="작성자" required /><br/>

    <!-- 내용 입력 -->
    <textarea name="content" placeholder="댓글을 입력하세요" required></textarea><br/>

    <button type="submit">댓글 작성</button>
</form>


</body>
</html>
