<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>결제 실패</title>
    <style>
      body {
        font-family: "Noto Sans KR", sans-serif;
        background-color: #f8f9fa;
        margin: 0;
        padding: 0;
      }
      .container {
        max-width: 600px;
        margin: 50px auto;
        padding: 30px;
        background-color: #ffffff;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        text-align: center;
      }
      h1 {
        color: #d9534f;
        margin-bottom: 30px;
      }
      .fail-icon {
        font-size: 60px;
        color: #d9534f;
        margin-bottom: 20px;
      }
      .error-info {
        margin: 30px 0;
        padding: 15px;
        background: #f5f5f5;
        border-radius: 5px;
        text-align: left;
      }
      .error-info p {
        margin: 8px 0;
      }
      .error-code {
        font-weight: bold;
        margin-bottom: 8px;
      }
      .error-message {
        color: #666;
      }
      .retry-button {
        padding: 12px 24px;
        background-color: #3182f6;
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
        text-decoration: none;
        display: inline-block;
        margin-top: 20px;
        margin-right: 10px;
      }
      .home-button {
        padding: 12px 24px;
        background-color: #6c757d;
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
        text-decoration: none;
        display: inline-block;
        margin-top: 20px;
      }
      .retry-button:hover {
        background-color: #1c62d8;
      }
      .home-button:hover {
        background-color: #5a6268;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="fail-icon">✕</div>
      <h1>결제에 실패했습니다</h1>

      <div class="error-info">
        <p class="error-code">에러 코드: <span th:text="${code}"></span></p>
        <p class="error-message">
          에러 메시지: <span th:text="${message}"></span>
        </p>
        <p>주문 번호: <span th:text="${orderId}"></span></p>
      </div>

      <a th:href="@{/payments/widget(orderId=${orderId})}" class="retry-button"
        >다시 시도하기</a
      >
      <a href="/" class="home-button">홈으로 돌아가기</a>
    </div>
  </body>
</html>
